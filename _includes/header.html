<header class="site-header" role="banner">
  <div class="wrapper">

    <!-- Logo + hidden site title -->
    <a class="site-logo" href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/logo.png' | relative_url }}" alt="{{ site.title }}">
      <span class="sr-only">{{ site.title }}</span>
    </a>

    <!-- Navigation -->
    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">â˜°</span>
      </label>
      <div class="trigger">
        {%- for path in site.header_pages -%}
          {%- assign my_page = site.pages | where: "path", path | first -%}
          {%- if my_page -%}
            <a class="page-link" href="{{ my_page.url | relative_url }}">
              {{ my_page.title | default: my_page.name | escape }}
            </a>
          {%- endif -%}
        {%- endfor -%}
      </div>
    </nav>

  </div>
</header>
